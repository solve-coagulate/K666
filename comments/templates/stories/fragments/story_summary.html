<div class='story_summary' id="comment-{{comment.id}}">
    <div class="story_title"><h2>{{ comment.subject }}</h2></div>
    <br />
    <div class="story_meta">
        <div>By <a href="#">{{ comment.created_by }}</a> {% if comment.id %}[<a href="{% url 'comment-source' id=comment.id %}">View Source</a>]{% endif %}</div>
        <div>Posted on {{ comment.created_on }}</div>
    </div><p />
    <div class="intro_text">{{ comment.story_intro | linebreaksbr }}</div>
	<br />
    <div>({{ comment.replies }} comments, ?? new, ?? words in story) <a class="light" href="{% if comment.id %}{% url 'story-detail' id=comment.id %}{% else %}#{% endif %}">Full Story</a></div><br />
</div>
